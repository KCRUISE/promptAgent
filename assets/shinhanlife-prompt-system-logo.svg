<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- 배경 -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fafafa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#f3f3f3" stop-opacity="1"/>
    </linearGradient>
    
    <!-- 신한라이프 그라데이션 -->
    <linearGradient id="shinhanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8065e0" stop-opacity="1"/>
      <stop offset="100%" stop-color="#6344e4" stop-opacity="1"/>
    </linearGradient>
    
    <!-- 고급스러운 선형 그라데이션 -->
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#6366f1" stop-opacity="0.8"/>
    </linearGradient>
    
    <!-- 그림자 효과 -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 메인 배경 -->
  <rect width="800" height="500" fill="url(#backgroundGradient)" rx="20" ry="20"/>
  
  <!-- 장식적인 패턴 -->
  <path d="M0,100 Q400,50 800,150 Q400,250 0,200 Z" fill="#6c5ce7" opacity="0.03"/>
  <path d="M0,300 Q400,350 800,250 Q400,200 0,350 Z" fill="#6c5ce7" opacity="0.03"/>
  
  <!-- 메인 프레임 -->
  <rect x="150" y="80" width="500" height="340" rx="15" ry="15" fill="white" filter="url(#dropShadow)"/>
  
  <!-- 상단 신한라이프 브랜딩 바 -->
  <rect x="150" y="80" width="500" height="60" rx="15" ry="15" fill="url(#shinhanGradient)"/>
  <text x="190" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">ShinhanLife</text>
  <rect x="600" y="100" width="25" height="25" fill="white"/> <!-- 신한라이프 로고 마크 -->
  
  <!-- 시스템 모듈 아이콘 그룹 -->
  <g transform="translate(180, 170)">
    <!-- 모듈 1: 프롬프트 생성 -->
    <rect x="0" y="0" width="100" height="100" rx="10" ry="10" fill="#f5f3ff" stroke="#8065e0" stroke-width="1"/>
    <rect x="20" y="30" width="60" height="12" rx="6" ry="6" fill="#8065e0" opacity="0.8"/>
    <rect x="20" y="50" width="40" height="12" rx="6" ry="6" fill="#8065e0" opacity="0.8"/>
    <rect x="20" y="70" width="50" height="12" rx="6" ry="6" fill="#8065e0" opacity="0.8"/>
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#8065e0" font-weight="bold">생성</text>
    
    <!-- 모듈 2: 테스트 -->
    <rect x="120" y="0" width="100" height="100" rx="10" ry="10" fill="#f5f3ff" stroke="#8065e0" stroke-width="1"/>
    <path d="M150,35 L170,50 L150,65 Z" fill="#8065e0" opacity="0.8"/>
    <rect x="175" y="47" width="20" height="6" rx="3" ry="3" fill="#8065e0" opacity="0.8"/>
    <text x="170" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#8065e0" font-weight="bold">테스트</text>
    
    <!-- 모듈 3: 분석 -->
    <rect x="240" y="0" width="100" height="100" rx="10" ry="10" fill="#f5f3ff" stroke="#8065e0" stroke-width="1"/>
    <path d="M260,70 L260,55 L275,55 L275,70 Z M285,70 L285,45 L300,45 L300,70 Z M310,70 L310,35 L325,35 L325,70 Z" fill="#8065e0" opacity="0.8"/>
    <text x="290" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#8065e0" font-weight="bold">분석</text>
    
    <!-- 모듈 4: 관리 -->
    <rect x="360" y="0" width="100" height="100" rx="10" ry="10" fill="#f5f3ff" stroke="#8065e0" stroke-width="1"/>
    <circle cx="410" cy="50" r="20" fill="#f5f3ff" stroke="#8065e0" stroke-width="2"/>
    <path d="M400,50 L407,57 L425,40" stroke="#8065e0" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="410" y="20" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#8065e0" font-weight="bold">관리</text>
  </g>
  
  <!-- 연결선 -->
  <path d="M230,225 L300,225" stroke="#8065e0" stroke-width="1.5" fill="none" stroke-dasharray="4"/>
  <path d="M350,225 L420,225" stroke="#8065e0" stroke-width="1.5" fill="none" stroke-dasharray="4"/>
  <path d="M540,225 L610,225" stroke="#8065e0" stroke-width="1.5" fill="none" stroke-dasharray="4" opacity="0"/>
  
  <!-- 타이틀 -->
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">프롬프트 관리 시스템</text>
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">Prompt Management System</text>
  
  <!-- 하단 기능 설명 -->
  <rect x="170" y="370" width="460" height="30" rx="15" ry="15" fill="url(#premiumGradient)"/>
  <text x="400" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">생성 · 테스트 · 분석 · 관리 · 최적화</text>
  
  <!-- 버전 표시 -->
  <text x="620" y="410" font-family="Arial, sans-serif" font-size="12" text-anchor="end" fill="#666666">v1.0.0</text>
</svg>